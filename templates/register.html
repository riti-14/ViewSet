{% load static %}


{% block content %}
<html>

<head>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->

</head>

<body>
    <form method="post" action="">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="row">
                    <div class="col-md-3">

                        <div class="form-group">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="nm"
                                    placeholder="Enter your name" required>
                            </div>

                            <div>
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name='em'
                                placeholder="Enter your email" required> <br>
                            </div>
                            
                            <div>
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="" name='uname'
                                    placeholder="Enter your username" required>   

                                </div>     
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="pswd"
                                placeholder="Enter your Password" required>
                        </div>


                        <div class="form-group">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpassword" name="cnpswd"
                                placeholder="Enter your Confirm Password" required>
                        </div>






                        <button type="submit" class="btn btn-primary">Submit</button>


                    </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
{% endblock %}
